<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="allDivs">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="sidebar">
            <div class="addBook">
                <button>New Book</button>
            </div>
            <hr />
            <div class="stats">
                <ul>
                    <li>example (0)</li>
                </ul>
            </div>
        </div>
        <div class="overlay">
            <div class="content">
                <form action="">
                    <div class="textInput">
                        <label for="title">Title :</label>
                        <input type="text" name="title" id="title" maxLength="25" required>
                    </div>
                    <div class="textInput">
                        <label for="author">Author :</label>
                        <input type="text" name="author" id="author" maxLength="25" required>
                    </div>
                    <div class="textInput">
                        <label for="pages">Number of pages :</label>
                        <input type="number" name="pages" id="pages" max="20000" required>
                    </div>
                    <div class="radioInput">
                        <legend>Have read :</legend>
                        <label><input type="radio" name="status" value="true" checked> yes</label>
                        <label><input type="radio" name="status" value="false"> no</label>
                    </div>
                    <div class="submitCancel">
                        <input type="submit" value="Add">
                        <input id="closeAdd" type="button" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
        <div class="books">
            <div class="empty-page"><img src="images/book.png"><span>Nothing here...</span></div>
        </div>
    </div>
</body>

</html>
